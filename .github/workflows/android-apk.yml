name: Build Android APK

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch: {}

jobs:
  build-apk:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    defaults:
      run:
        working-directory: app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.6"
          channel: stable
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

      - name: Build APK (release)
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: pace-pilot-apk
          path: app/build/app/outputs/flutter-apk/*.apk
          if-no-files-found: error

      - name: Prepare release asset
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: cp build/app/outputs/flutter-apk/app-release.apk build/pace-pilot-nightly.apk

      - name: Publish to GitHub Releases (nightly)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: ncipollo/release-action@v1
        with:
          tag: nightly
          name: Nightly
          prerelease: true
          allowUpdates: true
          replacesArtifacts: true
          artifacts: app/build/pace-pilot-nightly.apk
          body: |
            自动构建：${{ github.sha }}
            分支：${{ github.ref_name }}
